<!DOCTYPE html>
<html>
<head>
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            background-color: #f5f5f5;
            line-height: 1.4;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 20px;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .user-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .edit-btn {
            background: #007bff;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
            flex-shrink: 0;
        }

        .edit-btn:active {
            transform: scale(0.95);
            background: #0056b3;
        }

        .user-info-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            font-size: 16px;
        }

        .loading {
            color: #666;
        }

        .error {
            color: #ff3b30;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:active {
            background: #0056b3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:active {
            background: #e0e0e0;
        }

        /* Адаптивность */
        @media (max-width: 360px) {
            body {
                padding: 12px;
            }

            .user-card {
                padding: 16px;
            }

            .user-title {
                font-size: 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="user-card">
        <div class="user-header">
            <h1 class="user-title">Ваш профиль</h1>
            <button class="edit-btn" onclick="openEditModal()" title="Редактировать">
                <span style="color: white; font-size: 20px;">✏️</span>
            </button>
        </div>

        <div id="user-info">
            <p class="loading">Загрузка данных...</p>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Редактировать профиль</h2>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="color" class="form-label">Любимый цвет</label>
                    <input type="text" id="color" name="color" class="form-input" placeholder="Введите ваш любимый цвет">
                </div>
                <div class="form-group">
                    <label for="car" class="form-label">Машина</label>
                    <input type="text" id="car" name="car" class="form-input" placeholder="Введите марку машины">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUserData = {};

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем данные пользователя из Telegram
        const telegramUser = tg.initDataUnsafe.user;

        if (telegramUser && telegramUser.id) {
            loadUserDataFromDB(telegramUser.id);
        } else {
            showError('Не удалось получить данные пользователя из Telegram');
        }

        function loadUserDataFromDB(userId) {
            fetch(`/api/user/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Пользователь не найден в базе');
                    }
                    return response.json();
                })
                .then(data => {
                    currentUserData = data;
                    displayUserData(telegramUser, data);
                })
                .catch(error => {
                    showError(error.message);
                });
        }

        function displayUserData(telegramUser, dbData) {
            document.getElementById('user-info').innerHTML = `
                <div class="user-info-section">
                    <div class="section-title">Основная информация</div>
                    <div class="info-item">
                        <div class="info-label">Telegram ID</div>
                        <div class="info-value">${telegramUser.id}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Имя</div>
                        <div class="info-value">${telegramUser.first_name || 'Не указано'}</div>
                    </div>
                    ${telegramUser.last_name ? `
                    <div class="info-item">
                        <div class="info-label">Фамилия</div>
                        <div class="info-value">${telegramUser.last_name}</div>
                    </div>
                    ` : ''}
                    ${telegramUser.username ? `
                    <div class="info-item">
                        <div class="info-label">Username</div>
                        <div class="info-value">@${telegramUser.username}</div>
                    </div>
                    ` : ''}
                </div>

                <div class="user-info-section">
                    <div class="section-title">Ваши данные</div>
                    <div class="info-item">
                        <div class="info-label">Любимый цвет</div>
                        <div class="info-value">${dbData.color || 'Не указан'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Машина</div>
                        <div class="info-value">${dbData.car || 'Не указана'}</div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('user-info').innerHTML =
                `<div class="error">${message}</div>`;
        }

        // Функции для модального окна
        function openEditModal() {
            document.getElementById('color').value = currentUserData.color || '';
            document.getElementById('car').value = currentUserData.car || '';
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Обработка отправки формы
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                user_id: telegramUser.id,
                color: document.getElementById('color').value.trim(),
                car: document.getElementById('car').value.trim()
            };

            fetch('/api/user/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentUserData = formData;
                    displayUserData(telegramUser, formData);
                    closeEditModal();
                    // Можно показать Toast вместо alert
                    showNotification('Данные успешно обновлены!');
                } else {
                    showNotification('Ошибка: ' + data.error, true);
                }
            })
            .catch(error => {
                showNotification('Ошибка сети: ' + error.message, true);
            });
        });

        // Закрытие модального окна
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        function showNotification(message, isError = false) {
            // Простой вариант - alert
            alert(message);

            // Можно реализовать красивый Toast:
            // const toast = document.createElement('div');
            // toast.style.cssText = `...`;
            // toast.textContent = message;
            // document.body.appendChild(toast);
            // setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
